<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calcule Seu Buquê</title>
	<link rel="stylesheet" href="Estilos/style.css">
	<script src="scripts/script.js"></script>
</head>

<body>
	<h1>Calcule seu Buquê 🎈</h1>
	<div class="cal">
		<label for="bolha">Quantidade de Bolhas</label>
		<input type="number" name="bolha" id="bolha" min="0">
		<label for="foil">Quantidade de Foils Lisos</label>
		<input type="number" name="foil" id="foil" min="0">
		<label for="cores">Selecione a cor: 
			<select name="cores" id="cores">
				<option value="rosê">Rosê gold</option>
				<option value="Dourado">Dourado</option>
				<option value="prata">Prata</option>
			</select>
		</label>
		<label for="foilp">Quantidade de Foils Personalizados</label>
		<input type="number" name="foilp" id="foilp" min="0">
		<label for="cores">Selecione a cor: 
			<select name="cores" id="cores">
				<option value="rosê">Rosê gold</option>
				<option value="Dourado">Dourado</option>
				<option value="prata">Prata</option>
			</select>
		</label>
		<label for="latex">Quantidade de látex</label>
		<input type="number" name="latex" id="latex" min="0">
		<label for="cores">Selecione a cor: 
			<select name="cores" id="cores">
				<option value="rosê">Rosê gold</option>
				<option value="Dourado">Dourado</option>
				<option value="prata">Prata</option>
			</select>
		</label>
		<div>
			<div class="flex">
				<input type="radio" name="base" id="normal" value="normal" checked>
				<label for="normal">Base Normal</label>
			</div>
			<div class="flex">
				<input type="radio" name="base" id="organica" value="organica">
				<label for="organica">Base Orgânica</label>
			</div>
			<div class="flex">
				<input type="checkbox" name="entrega" id="entrega">
				<label for="entrega">Com Entrega</label>
			</div>
		</div>

		<input type="button" name="calcular" onclick="calcular()" value="Calcular" id="botao">
		<p id="res"></p>
	</div>
	<footer>
		<p>Entre em contato e faça seu atendimento.</p>
		<a href="https://web.whatsapp.com/send?autoload=1&app_absent=0&phone=559180871552&text=Ol%C3%A1+vim+do+App"><img src="https://img.icons8.com/color/48/26e07f/whatsapp--v1.png"/></a>
	</footer>
</body>
<html>
